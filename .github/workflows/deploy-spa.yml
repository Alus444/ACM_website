name: Deploy Vue SPA to deploy

on:
  push:
    branches:
      - develop/spa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: SI-HP
        run: npm install

      - name: Build Vue app
        working-directory: SI-HP
        run: npm run build

      - name: Deploy dist to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy
          git rm -rf .
          cp -r SI-HP/dist/* .
          echo "ac-md.com" > CNAME

          git add .
          git commit -m "Deploy SPA"
          git push origin deploy --force
